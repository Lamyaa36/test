<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lamyaa Nabil</title>
    <link rel="shortcut icon" href="images/MoonlightUnicorn.webp">
    <link rel="stylesheet" href="index.css"> 
    <style>
      table, th, td {
        border-style:outset;
        border-color: #785fb4;
        border-collapse: collapse;
      }
      </style>
   </head>
   <!-- برافو عليكى يا لمياء You're doing Great👏🏻 -->
   <body>
      <!--ده سيكشن العنوان-->
      <div>
         <h1>Welcome To My Dream World </h1>
         <!-- Always use POST if the form data contains sensitive or personal information! -->
         <form target="_self" method="post" onsubmit="window.location.href='Home.html'; return false;" autocomplete="on" class="styleform">
         In the world of dreams.. What's your name 💭💭?
         <br>
         <br>
         <!-- attribute for الغلسه دى عشان بس لما اليوزر يدوس ع الكلمه توديه لمكان ال input -->
            <label  for="name">Your Name</label>
            <input class="name" type="text" required autofocus>
            <br>
            <br>
            <label for="passward"> Passward</label>
            <input class="passward" type="password" required>
            <br>
            <br>
            <label>What would you choose to follow in your dream?</label>
            <br>
            <input class="checkbox" type="checkbox" id="Choice 1" name="Choice 1" value="passion" >
            <label>Passion ❤️</label>
            <input type="checkbox" id="Choice 2" name="Choice 2" value="Security" >
            <label>Security 🔐</label>
            <input type="checkbox" id="Choice 3" name="Choice 3" value="Curiosity" >
            <label>Curiosity 🔍</label>
            <br>
            <br>
            <label>Choose your dream place:</label>
            <br>
            <!-- if attribute name is omitted, the value of the input field will not be sent at all. -->
            <input type="radio" id="Choice 1" name="Choice" value="stars" >
            <label>The Stars ✨</label>
            <br>
            <input type="radio" id="Choice 2" name="Choice" value="A Forest" >
            <label>A Forest 🌳</label>
            <br>
            <input type="radio" id="Choice 3" name="Choice" value="The Ocean" >
            <label>The Ocean 🌊</label>
            <br>
            <br>
            <label> Dream destinations..: </label>
            <br>
            <!-- You can preselect an option with the selected attribute غير كده اول واحد هيبقى ظاهر by default -->
            <select id="Dream destinations" name="Dream destinations" size="2">
               <option>🌙 Moonlight Forest</option>
               <option>🏝️ Floating Island</option>
               <option>☁️🏰 Cloud Palace</option>
               <option>🌊🌫️ Whispering Lake</option>
            </select>
            <br>
            <br>
            <label>Who u might see there??</label>
            <br>
            <!-- من غير الربط بattribute list, الداتاليست هتبقى كلام بس من غير function ومش هيظهر ف ال website -->
            <input list="👑 Fantasy Characters" name="Fantasy Characters">
            <datalist id="👑 Fantasy Characters">
            <option value="🔮 Angel the Gatekeeper"></option> 
            <option value="👑 Prince of the Clouds"></option> 
            <option value="🌙 Lady of Light"></option> 
            <option value="💎 The Emerald Child"></option> 
            </datalist>  
            <br>
            <br>
            <label>What's your favorite color??</label>
            <br>
            <input type="color">
            <br>
            <br>
            <label>What would u belive ur lucky number would be??</label>
            <input type="number" min="0" step="5">
            <br>
            <br>
            <label>Birthday:</label>
            <br>
            <input type="datetime-local" min="1960-12-31" max="2004-12-31">
            <br>
            <br>
            <label>What's your dream??</label>
            <br>
            <textarea name="what's your dream" rows="10" cols="30" placeholder="Close your eyes and think...." required ></textarea>
            <br>
            <br>
            <label>Are dreams possible??</label>
            <br>
            <label>NO</label><input type="range"><label>YES</label>
            <br>
            <br>
            <label>Enter your Email</label>
            <input type="email" required>
            <br>
            <br>
            <a href="Home.html"> 
            <input class="submit"  type="image" src="/images/ChatGPT Image Jul 20, 2025, 02_48_56 PM.png" alt="submit" width="90" height="50">
            </a>
            <br>
            <!-- A read-only input field cannot be modified (however, a user can tab to it, highlight it, and copy the text from it) -->
             <!-- ممكن استخدمها لما افعل النتيجه -->
         </form>
         <hr>
                  
</body>
</html>
